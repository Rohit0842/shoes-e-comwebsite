{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'css/signuppage.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h1>Create Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first name">Your first Name</label>
                <input type="text" id="name" name="first_name" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last name">Your last Name</label>
                <input type="text" id="name" name="last_name" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email">enter your email</label>
                <input type="text" id="name" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" id="name" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="psw-repeat">Repeat Password</label>
                <input type="password" id="psw-repeat" name="password2" placeholder="Repeat password" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="{% url 'loginpage' %}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
